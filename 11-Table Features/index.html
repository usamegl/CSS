<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Features</title>
    <style> 
    table,th,td{
        border:1px solid black;
        width: 100%;
        border-collapse: collapse;

    }
    th{
        height: 70px;
    }

    td{
        text-align: center;
    }
    .tablo-responsive{
        overflow-x: auto;
    }
    tr:hover {
        background-color: aqua;
    }
    </style>
</head>
<body>
    <div class="tablo-responsive">

    <table>
        <!-- tr satır ekler-->

            <th> Takım Adı </th>
            <th>Kısaltması</th>
            <th> Stadyum</th>
        </tr>
        <tr>

        </tr>
        <tr>

</html>
