<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 

    /* ul=unordered list , ol=ordered list */
    ul.a{
        list-style-image: url('gem.png');
        background-color:pink ;
        list-style-position: inside;
    }
    ul.b{
        list-style-type: circle;
    }
    ol.c{
        list-style-type:square inside 
    }
    ol.d{
        list-style-type: lower-alpha;
    }
    
    </style>
</head>
<body>


    <ul class="a">
        <li>HTML</li>
        <li>Java</li>
        <li>Python</li>
        <li>CSS</li>
    </ul>

    <ul class="b">
        <li>HTML</li>
        <li>Java</li>
        <li>Python</li>
        <li>CSS</li>
    </ul>

    <ol class="c">
        <li>HTML</li>
        <li>Java</li>
        <li>Python</li>
        <li>CSS</li>
    </ol>

    <ol class="d">
        <li>HTML</li>
        <li>Java</li>
        <li>Python</li>
        <li>CSS</li>
    </ol>
    
</body>
</html>
