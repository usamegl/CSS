/* Width= Genişlik */

    width: 50px;
    width:50%;
    height: 300px;
    max-width: 400px;
    background-color: aliceblue;
    /* max-width ekranlarda duyarlı bir görüntü sağlar oto */  
}


</style>
</head>
<body>

    <div> 
    Lorem Ipsum, adı bilinmeyen bir matbaacının bir hurufat numune kitabı oluşturmak üzere bir yazı galerisini

    </div>
