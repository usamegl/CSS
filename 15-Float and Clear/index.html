<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float And Clear</title>

    <style> 

    .box{
        border: 3px solid green;
        padding: 5px;
    }
    .clearfix{
        overflow: auto;
    }
    /*
    clearfix:after{
        content:"";
        clear:both;
        display:table; */
    
    </style>
</head>
<body>
    <div class="box"> 
            Lorem Ipsum, adı bilinmeyen bir matbaacının bir hurufat numune kitabı oluşturmak üzere bir yazı galerisini            
            <img src="gem.png" style="float: right;" /> 
        
    </div>    
        <h1>Clearfix kullanıldığında</h1>
        
        <div class="box clearfix"> 
        Lorem Ipsum, adı bilinmeyen bir matbaacının bir hurufat numune kitabı oluşturmak üzere bir yazı galerisini 
        <img src="gem.png" style="float:right;" /> 
    </div>
    
    
</body>
</html>
