<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment options</title>
    <style> 
    
    .center { 
        text-align: center;
        border:3px solid lime;
        padding: 10px ;
        width: 50%;
        margin: auto;
    }
    .box p{
        margin: 0;
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        
    }
    
    
    </style>
</head>
<body>
    <div class="center">time 2 code</div>
    <div class="box">
    <p>time 2 code mate.  </p>
</div>
    
</body>
</html>
